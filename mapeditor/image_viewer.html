<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Image Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Read image URL from the page hash
    const hash = decodeURIComponent(window.location.hash.substring(1));
    const imgUrl = hash || "fallback-image.jpg";

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      zoomSnap: 0.1,
      wheelPxPerZoomLevel: 600,
      zoomControl: false,
      doubleClickZoom: false,
      attributionControl: false
    });

    // Load the image to get dimensions
    const img = new Image();
    img.onload = function() {
      const w = img.naturalWidth;
      const h = img.naturalHeight;
      const bounds = [[0, 0], [h, w]];

      L.imageOverlay(imgUrl, bounds).addTo(map);
      map.fitBounds(bounds);
    };
    img.src = imgUrl;
  </script>
<script>
window.addEventListener("message", async (event) => {
  if (event.data === "captureScreenshot") {
    const canvas = await html2canvas(document.body);
    const dataUrl = canvas.toDataURL("image/png");

    // Send the screenshot back
    window.parent.postMessage(
      { type: "screenshotResult", image: dataUrl },
      event.origin
    );
  }
});
</script>
</body>
</html>
